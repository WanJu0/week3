    <script>
    function getData() {
        fetch(
            "https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json"
        )
            .then(function (response) {
                return response.json();
            })
            .then(function (data) 
            {
                let photo_array = [];
                let title = [];
                for (let i = 0; i < data.result.results.length; i++) 
                {
                    photo_url = data.result.results[i].file;
                    photo_first = photo_url.split("jpg");
                    //console.log(photo_first[0]+"jpg");
                    photo_array.push(photo_first[0] + "jpg");
                    stitle = data.result.results[i].stitle;
                    title.push(stitle);
                }

                let newDiv = document.createElement("div");
                newDiv.className = "prom";
                // 文字節點
                let textNode = document.createTextNode(title[0]);
                // 要放入的class
                let target = document.querySelector(".content_left");
                newDiv.appendChild(textNode);
                target.appendChild(newDiv);
                // 照片輸出

                var picture = document.createElement("img");
                picture.src = photo_array[0];
                picture.style.width = "80px";
                picture.style.height = "50px";
                document.querySelector(".content_left .photo_up").appendChild(picture);

                newDiv = document.createElement("div");
                newDiv.className = "prom";
                // 文字節點
                textNode = document.createTextNode(title[1]);
                // 要放入的class
                target = document.querySelector(".content_right");
                newDiv.appendChild(textNode);
                target.appendChild(newDiv);
                //照片輸出

                picture = document.createElement("img");
                picture.src = photo_array[1];
                picture.style.width = "80px";
                picture.style.height = "50px";
                document.querySelector(".content_right .photo_up").appendChild(picture);

                
                let content_array=["content_0","content_1","content_2","content_3","content_4","content_5","content_6","content_7","content_8","content_9","content_10"];
                for(let i=2; i<10;i++)
                {
                    var img = document.createElement("img");
                    img.className="photo_down"
                    img.src = photo_array[i];
                    var src = document.getElementById(content_array[i]);
                    src.appendChild(img);

                    newDiv = document.createElement("div");
                    newDiv.id = "postion";
                    // 文字節點
                    textNode = document.createTextNode(title[i]);
                    // 要放入的class
                    target = document.getElementById(content_array[i]);
                    newDiv.appendChild(textNode);
                    target.appendChild(newDiv);
                }
                
            });
        }
        getData();
    </script>
